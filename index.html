<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">

    <header>

        <!-- inizio header -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        <!-- / header -->

    </header>

    <main>

        <!-- inizio start -->
        <div class="container-fluid pj_start">

            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </div>
        <!-- / start -->

        <!-- inizio portfolio -->
        <div class="container">
            <div class="row pj_portfolio">
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>

            <div class="row pj_img">
                <div class="col-12 col-md-6 col-xl-4 mb-4 rounded-3 my-2"></div>
                <div class="col-12 col-md-6 col-xl-4 mb-4 rounded-3 my-2"></div>
                <div class="col-12 col-md-6 col-xl-4 mb-4 rounded-3 my-2"></div>
                <div class="col-12 col-md-6 col-xl-4 mb-4 rounded-3 my-2"></div>
                <div class="col-12 col-md-6 col-xl-4 mb-4 rounded-3 my-2"></div>
                <div class="col-12 col-md-6 col-xl-4 mb-4 rounded-3 my-2"></div>
            </div>
        </div>
        <!-- / portfolio -->

        <!-- inizio about -->
        <div class="container-fluid pj_about">

            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </div>
        <!-- / about -->

        <!-- inizio contact me -->
        <div class="container pj_contact my-3">
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>
        </div>
        <!-- / contact me -->
    </main>

    <footer>

        <!-- inizio footer top -->
            <div class="container-fluid pj_top pj_reference">

                <div class="row">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        <!-- / footer top -->

        <!-- inizio footer bottom -->
            <div class="container-fluid pj_bottom">
                
            </div>
        <!-- /footer bottom -->

    </footer>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
